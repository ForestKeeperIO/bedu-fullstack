        event.preventDefault();

      } else if (event.key === 'ArrowDown') {
        event.preventDefault();
        size *= 0.90;
        balloon.style.fontSize = size + 'px';
      }

      if (size >= 80) {
        balloon.textContent = 'ðŸ’¥';
        window.removeEventListener('keydown', handleKeydown);
